<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Internet Connected Switch</title>
    <!-- Bootstrap -->

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="modules/angular-ui-switch/angular-ui-switch.min.css" />
</head>

<body ng-app="myapp">
    <div class="container" style="max-width:300px" ng-controller="LightController">
        <div class="row">
            <div class="help-block"></div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-xs-6 text-right">
                <img ng-src="{{currenticonURL}}"/>
            </div>
            <div class="col-lg-6 col-xs-6 text-left">
                <form>
                    <switch id="enabled" ng-change="change()" name="enabled" ng-model="enabled" class="green"></switch>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/modules/angular/angular.min.js"></script>
    <script src="/modules/angular-ui-switch/angular-ui-switch.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/app.js"></script>


</body>

</html>
